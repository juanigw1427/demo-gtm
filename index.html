    let carrito = [];

    const catalogo = document.getElementById('catalogo');
    const listaCarrito = document.getElementById('lista-carrito');
    const totalCarrito = document.getElementById('total-carrito');
    const carritoContainer = document.getElementById('carrito-container');

    productos.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>Precio: $${p.precio.toFixed(2)}</p>
        <button class="boton" onclick='agregarAlCarrito(${JSON.stringify(p)})'>Agregar al carrito</button>
      `;
      catalogo.appendChild(div);
    });

    function agregarAlCarrito(producto) {
      carrito.push(producto);
      actualizarCarrito();
      dataLayer.push({
        event: 'add_to_cart',
        ecommerce: {
          items: [{
            item_name: producto.nombre,
            item_id: producto.id,
            price: producto.precio,
            quantity: 1
          }]
        }
      });
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = '';
      let total = 0;
      carrito.forEach((item, i) => {
        total += item.precio;
        const li = document.createElement('li');
        li.textContent = `1x ${item.nombre} - $${item.precio.toFixed(2)}`;
        listaCarrito.appendChild(li);
      });
      totalCarrito.textContent = total.toFixed(2);
      carritoContainer.style.display = 'block';
    }

    document.getElementById('checkout').addEventListener('click', () => {
      dataLayer.push({
        event: 'begin_checkout',
        ecommerce: {
          value: carrito.reduce((acc, p) => acc + p.precio, 0),
          items: carrito.map(p => ({
            item_name: p.nombre,
            item_id: p.id,
            price: p.precio,
            quantity: 1
          }))
        }
      });
      alert('Simulando paso a Checkout...');
    });

    document.getElementById('purchase').addEventListener('click', () => {
      const transactionId = 'TXN' + Math.floor(Math.random() * 100000);
      dataLayer.push({
        event: 'purchase',
        ecommerce: {
          transaction_id: transactionId,
          value: carrito.reduce((acc, p) => acc + p.precio, 0),
          currency: 'USD',
          items: carrito.map(p => ({
            item_name: p.nombre,
            item_id: p.id,
            price: p.precio,
            quantity: 1
          }))
        }
      });
      alert('Â¡Gracias por tu compra! TransacciÃ³n: ' + transactionId);
      carrito = [];
      actualizarCarrito();
      carritoContainer.style.display = 'none';
    });

    function aceptarCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      dataLayer.push({ event: 'cookies_aceptadas' });
    }
